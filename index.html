<!DOCTYPE html>
<html lang="en">

<head>
    <script src="game.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title">
        <h1>Pick Your Weapon!!</h1>
    </div>

    <div id="container">
        <ul id="weapon">
            <li>
                <button id="rock" class="choice rock"><img class="rock" src="./img/rock-svgrepo-com.svg" alt="a Rock"></button>
                <p>Rock</p>
            </li>

            <li>
                <button id="paper" class="choice paper"><img class="paper" src="./img/written-paper-svgrepo-com.svg" alt="a Paper"></button>
                <p>Paper</p>
            </li>

            <li>
                <button id="scissor" class="choice scissor"><img class="scissor" src="./img/scissors-svgrepo-com.svg" alt="a Scissor"></button>
                <p>Scissor</p>
            </li>
        </ul>
    </div>

    <div>
       <p class="result">Result:</p>
       <p class="score">Score:</p>
        <div class="scoreVs">
            <p id="humanPoint">Human: 0</p>
            <p id="computerPoint">Computer: 0</p>
        </div>
 
    </div>
</body>

</html>
