<!DOCTYPE html>
<html lang="en">

<head>
    <script src="game.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <h1>Pick Your Weapon!!</h1>
        <ul id="weapon">
            <li>
                <button id="rock" class="choice"><img src="./img/rock-svgrepo-com.svg" alt="a Rock"></button>
                <p>Rock</p>
            </li>

            <li>
                <button id="paper" class="choice"><img src="./img/written-paper-svgrepo-com.svg" alt="a Paper"></button>
                <p>Paper</p>
            </li>

            <li>
                <button id="scissor" class="choice"><img src="./img/scissors-svgrepo-com.svg" alt="a Scissor"></button>
                <p>Scissor</p>
            </li>
        </ul>
        <p id="results"></p>
    </div>
</body>

</html>
